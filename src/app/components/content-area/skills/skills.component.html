<section class="skills-section">
  <div class="skills-card">
    <h2>Professional Skills</h2>
    <div class="skills-grid">
      <!-- Left Column -->
      <div class="skill-item">
        <span class="skill-title">HTML</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.html }};"></div>
        </div>
        <span class="skill-percent">{{ user.html }}</span>
      </div>

      <div class="skill-item">
        <span class="skill-title">JavaScript</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.javascript }};"></div>
        </div>
        <span class="skill-percent">{{ user.javascript }}</span>
      </div>

      <div class="skill-item">
        <span class="skill-title">Bootstrap</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.bootstrap }};"></div>
        </div>
        <span class="skill-percent">{{ user.bootstrap }}</span>
      </div>

      <!-- Right Column -->
      <div class="skill-item">
        <span class="skill-title">CSS</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.css }};"></div>
        </div>
        <span class="skill-percent">{{ user.css }}</span>
      </div>

      <div class="skill-item">
        <span class="skill-title">SASS</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.sass }};"></div>
        </div>
        <span class="skill-percent">{{ user.sass }}</span>
      </div>

      <div class="skill-item">
        <span class="skill-title">Photoshop</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ user.photoshop }};"></div>
        </div>
        <span class="skill-percent">{{ user.photoshop }}</span>
      </div>
    </div>
  </div>

</section>
